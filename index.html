<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Side</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Starry Night Effect */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stars.png') repeat;
      pointer-events: none;
      animation: starMovement 30s linear infinite;
    }

    @keyframes starMovement {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    /* Welcome Text */
    .message {
      font-size: 3.5em;
      text-align: center;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 25px rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    /* Heart Animation */
    .heart {
      position: absolute;
      font-size: 3em;
      animation: heartFloat 3s ease-in-out infinite;
      color: #FF69B4; /* Initial Heart Color */
    }

    .heart:nth-child(2) {
      color: #FF6347;
      animation-delay: 0.5s;
    }
    
    .heart:nth-child(3) {
      color: #FFD700;
      animation-delay: 1s;
    }

    .heart:nth-child(4) {
      color: #ADFF2F;
      animation-delay: 1.5s;
    }

    .heart:nth-child(5) {
      color: #00BFFF;
      animation-delay: 2s;
    }

    .heart:nth-child(6) {
      color: #9400D3;
      animation-delay: 2.5s;
    }

    .heart:nth-child(7) {
      color: #FF1493;
      animation-delay: 3s;
    }

    @keyframes heartFloat {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-20px) scale(1.2);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    /* Boy Image */
    .boy {
      position: absolute;
      bottom: 15%;
      left: 5%;
      width: 150px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      animation: fadeIn 5s ease-in-out;
    }

    /* Girl Image */
    .girl {
      position: absolute;
      bottom: 15%;
      right: 5%;
      width: 150px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      animation: fadeIn 5s ease-in-out;
    }

    /* Bouquet Image */
    .bouquet {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: auto;
      animation: fadeIn 6s ease-in-out;
    }

    /* Wine Glasses */
    .wine {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
      animation: fadeIn 5s ease-in-out;
    }

    .wine img {
      width: 80px;
      height: 80px;
      animation: flicker 1.5s infinite alternate;
    }

    /* Animation for Fade In */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Flickering Candle Effect */
    @keyframes flicker {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="message">
    Welcome to My Side
  </div>

  <!-- Hearts Animation -->
  <div class="heart">♥</div>
  <div class="heart">♥</div>
  <div class="heart">♥</div>
  <div class="heart">♥</div>
  <div class="heart">♥</div>
  <div class="heart">♥</div>
  <div class="heart">♥</div>

  <!-- Bouquet Image -->
  <img src="https://www.pngmart.com/files/2/Flower-Bouquet-PNG-File.png" class="bouquet" alt="Bouquet">

  <!-- Wine Glasses -->
  <div class="wine">
    <img src="https://cdn-icons-png.flaticon.com/512/2097/2097928.png" alt="Wine Glass">
    <img src="https://cdn-icons-png.flaticon.com/512/2097/2097928.png" alt="Wine Glass">
  </div>

  <!-- Boy Image (Replace with actual image) -->
  <img src="https://via.placeholder.com/150/0000FF/808080?text=Boy" class="boy" alt="Boy">

  <!-- Girl Image (Replace with actual image) -->
  <img src="https://via.placeholder.com/150/000000/FFFFFF?text=Girl" class="girl" alt="Girl">

</body>
</html>
