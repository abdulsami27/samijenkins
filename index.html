<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Side</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Starry Night Effect */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stars.png') repeat;
      pointer-events: none;
      animation: starMovement 30s linear infinite;
    }

    @keyframes starMovement {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    /* Welcome Text */
    .message {
      font-size: 3.5em;
      text-align: center;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 25px rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }
