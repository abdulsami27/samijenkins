<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sami Loves Ayesha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Starry Night Effect */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stars.png') repeat;
      pointer-events: none;
    }

    /* Beautiful Name */
    .message {
      font-size: 2.5em;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    /* Candlelight Dinner */
    .candle {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
      animation: fadeIn 5s ease-in-out;
    }

    .candle img {
      width: 80px;
      height: 80px;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes flicker {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="message">
    Sami loves Ayesha
  </div>

  <div class="candle">
    <img src="https://cdn-icons-png.flaticon.com/512/2792/2792144.png" alt="Candle">
    <img src="https://cdn-icons-png.flaticon.com/512/2792/2792144.png" alt="Candle">
  </div>

</body>
</html>
