<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sami Loves Ayesha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Starry Night Effect */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stars.png') repeat;
      pointer-events: none;
      animation: starMovement 30s linear infinite;
    }

    @keyframes starMovement {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    /* Beautiful Name */
    .message {
      font-size: 3em;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    /* Heart Animation */
    .heart {
      position: absolute;
      font-size: 5em;
      color: red;
      animation: heartBeat 1.5s infinite;
      top: 30%;
    }

    @keyframes heartBeat {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
    }

    /* Boy Image */
    .boy {
      position: absolute;
      bottom: 10%;
      right: 10%;
      width: 150px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      animation: fadeIn 5s ease-in-out;
    }

    /* Candlelight Dinner */
    .candle {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
      animation: fadeIn 5s ease-in-out;
    }

    .candle img {
      width: 80px;
      height: 80px;
      animation: flicker 1.5s infinite alternate;
    }

    /* Animation for Fade In */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Flickering Candle Effect */
    @keyframes flicker {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="message">
    Sami loves Ayesha
  </div>

  <div class="heart">
    â™¥
  </div>

  <div class="candle">
    <img src="https://cdn-icons-png.flaticon.com/512/2792/2792144.png" alt="Candle">
    <img src="https://cdn-icons-png.flaticon.com/512/2792/2792144.png" alt="Candle">
  </div>

  <!-- Boy Image (You can replace the link with an image of your choice) -->
  <img src="https://www.w3schools.com/w3images/avatar2.png" class="boy" alt="Sami's Picture">

</body>
</html>
