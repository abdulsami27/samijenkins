<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayesha</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f0f7;
            color: #555;
            text-align: center;
            padding: 50px;
        }
        .welcome-message {
            font-size: 3em;
            color: #ff66b2;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .hearts {
            font-size: 2em;
            color: #ff3366;
        }
        .flowers {
            font-size: 2.5em;
            color: #ff99cc;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .flower-heart {
            margin: 10px;
            animation: rotate 3s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            Ayesha
        </div>
        <div class="hearts">
            ❤️ ❤️ ❤️ ❤️
        </div>
        <div class="flowers">
            🌸 🌸 🌸 🌸
        </div>
        <div class="flower-heart">
            🌷💖 🌸💖 💐❤️
        </div>
    </div>
</body>
</html>
